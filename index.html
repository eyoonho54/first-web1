<p> <h2>Red Velvet</h2></p>
레드벨벳은 SM엔터테인먼트 소속 5인조 걸그룹이다.
<br>2014년 8월 1일에 KBS2 뮤직뱅크에서 아이린, 슬기, 웬디, 조이로 구성된 4인조로 데뷔했으며,
그 후 2015년 3월 19일 예리가 새 멤버로 합류해 5인조가 되고 이후 동일한 멤버 체제를 유지하며 현재까지 활동 중이다.
<br>특히 조이를 제외한 멤버 전원이 SM Rookies 출신인 첫 걸그룹이기도 하다.
